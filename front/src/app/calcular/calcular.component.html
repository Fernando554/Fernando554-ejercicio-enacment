<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Calculadora de Múltiplos</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="numberInput">Ingrese un número:</label>
      <input type="number" id="numberInput" [(ngModel)]="number">
      <button class="btn btn-primary" (click)="calcularMultiplos()">Calcular</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <div *ngIf="result.length > 0">
        <ng-container *ngFor="let multiplesArray of result">
          <div *ngIf="multiplesArray.length > 0">
            <div>
              <p *ngIf="multiplesArray[0] % 3 === 0" class="green">Los múltiplos de 3 son:</p>
              <p *ngIf="multiplesArray[0] % 5 === 0" class="red">Los múltiplos de 5 son:</p>
              <p *ngIf="multiplesArray[0] % 7 === 0" class="blue">Los múltiplos de 7 son:</p>
            </div>
            <div>
              <span *ngFor="let multiple of multiplesArray" [ngClass]="getCssClass(multiple)">
                {{ multiple }}&nbsp;
              </span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
